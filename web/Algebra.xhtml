<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Select Course:"/>
        <p:inputText value="#{algebra.idStudent}"/>
    </h:panelGrid>
    <p:commandButton value="Assign" action="#{algebra.addNewStudent}" update="@form"/>
</h:form>

        
          <h:form>
        <p:dataTable var="algebra" value="#{algebra.all}">
            <p:column headerText="ID">
                <h:outputText value="#{algebra.id}" />
            </p:column>
            <p:column headerText=" student Name">
                <h:outputText value="#{algebra.studentId.name}" />
            </p:column>
            <p:column headerText="course Name">
                <h:outputText value="#{algebra.courseId.courseName}" />
            </p:column>
        </p:dataTable>
    </h:form>
    </h:body>
</html>
