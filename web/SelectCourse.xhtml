<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Search Students for Course</title>
</head>
<body>
    <h:form>
        <h:inputText value="#{yourManagedBean.courseId}" />
        <h:commandButton value="Search" action="#{yourManagedBean.searchStudentsForCourse}" />
    </h:form>

    <h:dataTable value="#{yourManagedBean.studentsForCourse}" var="student">
        <h:column>#{student.id}</h:column>
        <h:column>#{student.name}</h:column>
    </h:dataTable>
</body>
</html>
