<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
         <style>
            body {
                background-color: gray;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .form-container {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .header {
                text-align: center;
                font-size: 24px;
                text-decoration: underline;
            }
            .buttons {
                text-align: center;
            }
            .button {
                background-color: black;
                color: white;
                border: 1px solid gray;
                padding: 10px 20px;
                margin: 0 10px;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: #333;
            }
            .lens-shape-button {
                border-radius: 50%;
                width: 50px; /* Adjust the width and height according to your preference */
                height: 50px;
                border: 2px solid #007bff; /* Adjust the border color as needed */
                background-color: transparent; /* Adjust the background color as needed */
                color: #007bff; /* Adjust the icon color as needed */
                font-size: 16px; /* Adjust the font size as needed */
                text-align: center;
                line-height: 50px; /* Adjust the line height to center the icon */
                cursor: pointer;
                display: inline-block;
                text-decoration: none; /* Remove the default link underline */
            }

            .lens-shape-button:hover {
                background-color: #007bff; /* Change the background color on hover */
                color: #fff; /* Change the icon color on hover */
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
        <div class="search-button-container">
                <h3>Search :</h3>
            <p:button styleClass="lens-shape-button" icon="pi pi-search" outcome="DoctorSearsh.xhtml" />
        </div>
            
            
    <p:dataTable var="Doc" value="#{doctor.all}">
        <p:column headerText="ID">
            <h:outputText value="#{Doc.doctorId}" />
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{Doc.doctorName}" />
        </p:column>
        <p:column headerText="Email">
            <h:outputText value="#{Doc.doctorEmail}" />
        </p:column>
        <p:column headerText="Password">
            <h:outputText value="#{Doc.doctorPassword}" />
        </p:column>
        <p:column headerText="Date of Birth">
            <h:outputText value="#{Doc.doctorDateOfBirth}" />
        </p:column>
        <p:column headerText="Country">
            <h:outputText value="#{Doc.doctorCountry}" />
        </p:column>
        <p:column headerText="Specialization">
            <h:outputText value="#{Doc.doctorSpecialization}" />
        </p:column>
        <p:column headerText="Actions">
            <p:commandButton value="Edit" oncomplete="PF('editDialog').show()" actionListener="#{doctor.setDoctor(doctor)}"  />
            <p:commandButton value="Delete" actionListener="#{doctor.delete(Doc)}" />
        </p:column>
       
    </p:dataTable>
    <p:dialog id="editDialog" header="Edit doctor" widgetVar="editDialog" resizable="false" modal="true">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="editID" value="ID" />
                <p:inputText id="editID" value="#{doctor.doctor.doctorId}" /> 

                <h:outputLabel for="editName" value="Name" />
                <p:inputText id="editName" value="#{doctor.doctor.doctorName}" />

                <h:outputLabel for="editEmail" value="Email" />
                <p:inputText id="editEmail" value="#{doctor.doctor.doctorEmail}" />

                <h:outputLabel for="editPassword" value="Password" />
                <p:password id="editPassword" value="#{doctor.doctor.doctorPassword}" />

                <h:outputLabel for="editCountry" value="Country" />
                <p:inputText id="editCountry" value="#{doctor.doctor.doctorCountry}" />

                <h:outputLabel for="editDateOfBirth" value="Date of Birth" />
                <p:calendar id="editDateOfBirth" value="#{doctor.doctor.doctorDateOfBirth}" />

                <h:outputLabel for="editSpecialization" value="Specialization" />
                <p:inputText id="editSpecialization" value="#{doctor.doctor.doctorSpecialization}" />
            </h:panelGrid>
            <p:commandButton value="Save" actionListener="#{doctor.edit()}" oncomplete="PF('editDialog').hide()" />
        </h:form>
    </p:dialog>
          
</h:form>
    </h:body>
</html>
