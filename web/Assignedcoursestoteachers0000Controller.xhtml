<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
 <h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Select Teacher "/>
        <p:inputText value="#{assign.idOfDoctor}"/>
        <h:outputLabel value="Select Course:"/>
        <p:inputText value="#{assign.idOfCourse}"/>
    </h:panelGrid>
     <p:commandButton value="Assign" action="#{assign.addNewStudent()}" update="@form"/>
</h:form>

        
        
         <h:form>
            <p:dataTable var="aass" value="#{assign.all}">
        <p:column headerText="ID">
            <h:outputText value="#{aass.courseassignedId}" />
        </p:column>
        <p:column headerText=" Doctor Name">
            <h:outputText value="#{aass.doctorId.doctorName}" />
        </p:column>
        <p:column headerText="Course Name ">
            <h:outputText value="#{aass.courseId.courseName}" />
        </p:column>
        
    </p:dataTable>
         </h:form>
    </h:body>
</html>
