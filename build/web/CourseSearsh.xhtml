<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Search Course</title>
                  <style>
            body {
                background-color: gray;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .form-container {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .header {
                text-align: center;
                font-size: 24px;
                text-decoration: underline;
            }
            .buttons {
                text-align: center;
            }
            .button {
                background-color: black;
                color: white;
                border: 1px solid gray;
                padding: 10px 20px;
                margin: 0 10px;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: #333;
            }
        </style>

</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="courseId" value="Course ID:" />
            <h:inputText id="courseId" value="#{course.searchID}" />
        </h:panelGrid>
        <h:commandButton value="Search" action="#{course.searsh()}" />
    </h:form>
    
     <h:form id="result">
            <p:growl id="growl2" sticky="true" showDetail="true"/>
            <p:panel header="Results :"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="ID :"/>
                <p:outputLabel value="#{course.searshCourse.courseId}"/>
                
                <p:outputLabel value="NAME :"/>
                <p:outputLabel value="#{course.searshCourse.courseName}"/>
                

                <p:outputLabel value="PRICE :"/>
                <p:outputLabel value="#{course.searshCourse.coursePrice}"/>
                
                <p:outputLabel value="START TIME :"/>
                <p:outputLabel value="#{course.searshCourse.courseStartTime}"/>
                
                <p:outputLabel value="END TIME :"/>
                <p:outputLabel value="#{course.searshCourse.courseEndTime}"/>
            </p:panelGrid>
        </h:form>
</h:body>
</html>
