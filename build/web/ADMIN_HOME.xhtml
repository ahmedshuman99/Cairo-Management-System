<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
                        <style>
            body {
                background-color: gray;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .form-container {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .header {
                text-align: center;
                font-size: 24px;
                text-decoration: underline;
            }
            .buttons {
                text-align: center;
            }
            .button {
                background-color: black;
                color: white;
                border: 1px solid gray;
                padding: 10px 20px;
                margin: 0 10px;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: #333;
            }
        </style>
    </h:head>
    <h:body>
       <h:form>
          
             <h3>How Can I Help You?</h3>
            
                <p:outputLabel value="1 : Show All Courses on System: "/>
                <p:commandButton id="c" value="Show" action="#{conf.showAllCourses()}"  />
                <br/>
                <p:outputLabel value="2 : Show All Teachers on System: "/>
                <p:button id="t" value="Show" outcome="DoctorList.xhtml"  />
                <br/>
                <p:outputLabel value="3 : Show All Students on System : "/>
                <p:commandButton id="s" value="Show" action="#{conf.showAllStudents()}" />
                <br/>
                <p:outputLabel value="4 : Show All Personal Information: "/>
                <p:commandButton id="p" value="Show" action="#{conf.showAllPersonalInformation()}"/>
                
           
        </h:form>
    </h:body>
</html>
