<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Doctor Searsh</title>
          <style>
            body {
                background-color: gray;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .form-container {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .header {
                text-align: center;
                font-size: 24px;
                text-decoration: underline;
            }
            .buttons {
                text-align: center;
            }
            .button {
                background-color: black;
                color: white;
                border: 1px solid gray;
                padding: 10px 20px;
                margin: 0 10px;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: #333;
            }
        </style>
    </h:head>
   <h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="studentId" value="Student ID:" />
            <h:inputText id="doctorId" value="#{doctor.searchID}" />
        </h:panelGrid>
        <h:commandButton value="Search" action="#{doctor.searsh()}" />
    </h:form>
    
     <h:form id="result">
            <p:growl id="growl2" sticky="true" showDetail="true"/>
            <p:panel header="Results :"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="ID :"/>
                <p:outputLabel value="#{doctor.searshDoctor.doctorId}"/>
                
                <p:outputLabel value="NAME :"/>
                <p:outputLabel value="#{doctor.searshDoctor.doctorName}"/>
                

                <p:outputLabel value="EMAIL :"/>
                <p:outputLabel value="#{doctor.searshDoctor.doctorEmail}"/>
                
  
                <p:outputLabel value="COUNTRY :"/>
                <p:outputLabel value="#{doctor.searshDoctor.doctorCountry}"/>
                
                <p:outputLabel value="DATA OF BIRTH :"/>
                <p:outputLabel value="#{doctor.searshDoctor.doctorDateOfBirth}"/>
                
                
                <p:outputLabel value="SPEACIALIZATION:"/>
                <p:outputLabel value="#{doctor.searshDoctor.doctorSpecialization}"/>
            </p:panelGrid>
        </h:form>
</h:body>
</html>
