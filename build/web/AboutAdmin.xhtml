<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>About Admin</title>
        <style>
            body {
                background-color: gray;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .form-container {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .header {
                text-align: center;
                font-size: 24px;
                text-decoration: underline;
            }
            .buttons {
                text-align: center;
            }
            .button {
                background-color: black;
                color: white;
                border: 1px solid gray;
                padding: 10px 20px;
                margin: 0 10px;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: #333;
            }
        </style>
    </h:head>
    <h:body>
      <h:form>
    <p:dataTable var="admins" value="#{admin.all}">
        <p:column headerText="ID">
            <h:outputText value="#{admins.id}" />
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{admins.name}" />
        </p:column>
        <p:column headerText="Email">
            <h:outputText value="#{admins.email}" />
        </p:column>
        <p:column headerText="Password">
            <h:outputText value="#{admins.password}" />
        </p:column>
        <p:column headerText="Date of Birth">
            <h:outputText value="#{admins.dateOfBirth}" />
        </p:column>
        <p:column headerText="Country">
            <h:outputText value="#{admins.country}" />
        </p:column>
        <p:column headerText="Actions">
            <p:commandButton value="Edit" oncomplete="PF('editDialog').show()" />
            <p:commandButton value="Delete" actionListener="#{admin.delete(admins)}" />
        </p:column>
    </p:dataTable>
          <p:dialog id="editDialog" header="Edit Course" widgetVar="editDialog" resizable="false" modal="true">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                 <h:outputLabel for="editName" value="ID" />
                 <p:inputText id="editID" value="#{admin.admin.id}" /> 
                
                <h:outputLabel for="editName" value="Name" />
                <p:inputText id="editName" value="#{admin.admin.name}" />
                
                 <h:outputLabel for="editEmail" value="Email" />
                 <p:inputText id="editEmail" value="#{admin.admin.email}" />

                <h:outputLabel for="editPassword" value="Password" />
                <p:password id="editPassword" value="#{admin.admin.password}" />

                <h:outputLabel for="editCountry" value="Country" />
                <p:inputText id="editCountry" value="#{admin.admin.country}" />

                <h:outputLabel for="editDateOfBirth" value="Date of Birth" />
                <p:calendar id="editDateOfBirth" value="#{admin.admin.dateOfBirth}" />

               

            </h:panelGrid>
            <p:commandButton value="Save" actionListener="#{admin.edit()}" oncomplete="PF('editDialog').hide()" />
        </h:form>
    </p:dialog>
</h:form>
    </h:body>
</html>
